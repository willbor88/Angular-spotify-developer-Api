<app-loading *ngIf="listo"></app-loading>
<div class="row animated fadeIn" *ngIf="!listo">
<div class="col-2" >
    
  <img [src]="artista.images|noimage" class="img-thumbnail img-circle">
</div>
<div class="col">
<h3>{{artista.name}}</h3>
<p><a [href]="artista.external_urls.spotify " target="_blank">
  Pagina artista
</a>
</p>
  </div>
<div class="col-4 text-right">
<button [routerLink]="['/Search']"  class="btn btn-outline-danger" >Regresar</button>

</div>
</div>


<div class="row m-5">
<div class="col">
  <table class="table">
    <thead><tr>
      <th>Foto</th>
      <th>Album</th>
      <th>Cancion</th>
      <th>Vista Previa</th>
    </tr></thead>
    <tbody >
      <tr *ngFor="let canciones of topTracks" >
        <td >
          <img [src]="canciones.album.images|noimage" class="img-thumb">
        </td>
        <td>{{canciones.album.album_type}}</td>
        <td>{{canciones.name}}</td>
            <td>
              
              <iframe [src]= "canciones.id|domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media" controls></iframe>
              
          </td>
          
        

      </tr>
    </tbody>

  </table>


</div>


</div>
